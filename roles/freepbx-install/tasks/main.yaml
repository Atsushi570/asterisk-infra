- name: Install software-properties-common
  remote_user: root
  apt:
    pkg:
      - software-properties-common
    state: latest
    update_cache: true
  tags:
    - system
    - apt

- name: Add Ondrej Sury's PHP PPA
  remote_user: root
  apt_repository:
    validate_certs: no
    repo: "ppa:ondrej/php"
    state: present
  tags:
    - system
    - apt
- name: Install FreePBX dependencies
  remote_user: root
  apt:
    pkg:
      - apache2
      - libapache2-mod-php7.4
      - mariadb-server
      - nodejs
      - npm
      - php7.4
      - php7.4-bcmath
      - php7.4-cgi
      - php7.4-common
      - php7.4-curl
      - php7.4-gd
      - php7.4-imap
      - php7.4-json
      - php7.4-mbstring
      - php7.4-mysql
      - php7.4-snmp
      - php7.4-xml
      - php7.4-zip
      - sox
    state: latest
    update_cache: true
  tags:
    - system
    - apt
    - apache2
    - freepbx
- name: Change Apache2 user and group to "asterisk"
  remote_user: root
  blockinfile:
    path: /etc/apache2/apache2.conf
    block: |
      User asterisk
      Group asterisk
    backup: yes
  tags:
    - asterisk
    - system
- name: Enable AllowOverride in Apache2 configuration
  remote_user: root
  raw: sed -i 's/AllowOverride None/AllowOverride All/' /etc/apache2/apache2.conf
  args:
    executable: /bin/bash
  tags:
    - apache2
    - system
- name: Set max upload file size to 120M in Apache2 PHP module configuration
  remote_user: root
  lineinfile:
    path: /etc/php/7.4/apache2/php.ini
    line: upload_max_filesize = 120M
  tags:
    - apache2
    - system
- name: Set max upload file size to 120M in PHP CLI module configuration
  remote_user: root
  lineinfile:
    path: /etc/php/7.4/cli/php.ini
    line: upload_max_filesize = 120M
  tags:
    - apache2
    - system
- name: Enable Apache2 rewrite module
  remote_user: root
  apache2_module:
    state: present
    name: rewrite
  tags:
    - apache2
    - system
- name: Enable Apache2 service
  remote_user: root
  ansible.builtin.systemd:
    enabled: true
    name: apache2
- name: Restart Apache2 service
  remote_user: root
  systemd:
    state: restarted
    name: apache2
- name: Download FreePBX source code
  remote_user: root
  get_url:
    url: "http://mirror.freepbx.org/modules/packages/freepbx/freepbx-{{ freepbx_version }}-latest.tgz"
    dest: "/usr/local/src"
  tags:
    - freepbx
- name: Unarchive FreePBX source code
  remote_user: root
  ansible.builtin.unarchive:
    copy: false
    src: "/usr/local/src/freepbx-{{ freepbx_version }}-latest.tgz"
    dest: /usr/local/src
  tags:
    - freepbx
- name: Install FreePBX
  remote_user: root
  shell: ./install -n
  args:
    chdir: /usr/local/src/freepbx
    executable: /bin/bash

- name: Install Asterisk CLI module
  remote_user: root
  shell: fwconsole ma downloadinstall asterisk-cli
  tags:
    - freepbx
    - asterisk

- name: Install Config Edit module
  remote_user: root
  shell: fwconsole ma downloadinstall configedit
  tags:
    - freepbx
    - asterisk

- name: Install Parking Lot module
  remote_user: root
  shell: fwconsole ma downloadinstall parking
  tags:
    - freepbx
    - asterisk

- name: Install Ring Groups module
  remote_user: root
  shell: fwconsole ma downloadinstall ringgroups
  tags:
    - freepbx
    - asterisk

- name: Install Bulk Handler module
  remote_user: root
  shell: fwconsole ma downloadinstall bulkhandler
  tags:
    - freepbx
    - asterisk
